<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Portfolio</title>
    <meta name="description" id="site-description" content="Editorial Portfolio">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1 class="logo" id="logo">Portfolio</h1>
            <p class="tagline" id="tagline">Creative Direction</p>
        </div>

        <nav class="sidebar-nav" id="sidebar-nav">
            <!-- Navigation items will be loaded here -->
        </nav>

        <div class="sidebar-footer">
            <div class="social-links" id="sidebar-social">
                <!-- Social links will be loaded here -->
            </div>
            <p class="copyright" id="sidebar-copyright"></p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero section" id="hero">
            <div class="hero-content">
                <span class="hero-label" id="hero-label"></span>
                <h2 class="hero-title" id="hero-title"></h2>
                <p class="hero-subtitle" id="hero-subtitle"></p>
                <a href="#contact" class="cta-button" id="hero-cta">Get in Touch</a>
            </div>
            <div class="hero-image" id="hero-image"></div>
        </section>

        <!-- About Section -->
        <section class="about section" id="about">
            <div class="section-number">01</div>
            <div class="section-content">
                <h3 class="section-title" id="about-title">About</h3>
                <div class="about-grid">
                    <div class="about-text" id="about-text"></div>
                    <div class="about-details">
                        <div class="detail-item">
                            <span class="detail-label">Location</span>
                            <span class="detail-value" id="about-location"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Experience</span>
                            <span class="detail-value" id="about-experience"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Email</span>
                            <span class="detail-value" id="about-email"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Expertise Section -->
        <section class="expertise section" id="expertise">
            <div class="section-number">02</div>
            <div class="section-content">
                <h3 class="section-title" id="expertise-title">Expertise</h3>
                <div class="expertise-grid" id="expertise-grid"></div>
            </div>
        </section>

        <!-- Work Section -->
        <section class="work section" id="work">
            <div class="section-number">03</div>
            <div class="section-content">
                <h3 class="section-title" id="work-title">Experience</h3>
                <div class="work-timeline" id="work-timeline"></div>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="projects section" id="projects">
            <div class="section-number">04</div>
            <div class="section-content">
                <h3 class="section-title" id="projects-title">Selected Work</h3>
                <div class="projects-grid" id="projects-grid"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact section" id="contact">
            <div class="section-number">05</div>
            <div class="section-content">
                <h3 class="section-title" id="contact-title">Let's Work Together</h3>
                <div class="contact-content">
                    <p class="contact-message" id="contact-message"></p>
                    <div class="contact-info" id="contact-info"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
